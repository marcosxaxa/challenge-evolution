apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: consumer
  labels:
    app: challenge
    tier: consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: consumer
  template:
    metadata:
      labels:
        tier: consumer
    spec:
      containers:
        - name: challenge-consumer
          image: marcosxaxa/kafka-consumer:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "256m"
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: producer
  labels:
    app: challenge
    tier: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: producer
  template:
    metadata:
      labels:
        tier: producer
    spec:
      containers:
        - name: challenge-producer
          image: marcosxaxa/kafka-producer:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "256m"
